<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="main.css">
    <title>Title</title>
</head>

<body>
    <div class="container mt-5 py-4 col-xs-12 col-sm-10 col-md-8 col-lg-5 col-xl-4 col-xxl-3 main__rounded">
        <h1>Sign-In</h1>

        <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-12 col-form-label">
                <h6><b>Email (phone for mobile accounts)</b></h6>
            </label>
            <div class="col-sm-12">
                <input type="text" class="form-control" id="staticEmail" value="">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-12 col-form-label d-flex">
                <h6><b>Password</b></h6>
                <a class='ms-auto text-decoration-none' href="">Forgot your password</a>
            </label>
            <div class="col-sm-12">
                <input type="password" class="form-control" id="inputPassword">
            </div>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-warning" type="button">Sign-In</button>
        </div>
        <p>By continuing, you agree to Amazon's <span><a class='text-decoration-none' href=''>Conditions of
                    Use</a></span> and <span><a class='text-decoration-none' href=''>Privacy Notice</a></span></p>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Keep me signed in. Details
            </label>
        </div>
        <p class='text-center fw-lighter py-3'>NEW TO AMAZON</p>
        <div class="d-grid gap-2">
            <button class="btn btn-outline-dark" type="button">Create your Amazon account</button>
        </div>
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>

</html>
